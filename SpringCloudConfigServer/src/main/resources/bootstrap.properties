spring.cloud.config.name=cloudconfig
spring.profiles.active=native
spring.cloud.config.server.native.searchLocations=file:///C:/cloudconfig/
spring.cloud.config.profile=native
#spring.cloud.config.server.native.addLabelLocations=false

eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 50
eureka.client.serviceUrl.defaultZone=http://localhost:9090/eureka

eureka.instance.prefer-ip-address=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true